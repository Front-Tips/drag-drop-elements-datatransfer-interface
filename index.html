<div
  draggable="true"
  id="source"
  ondragstart="Tutorial.onStartDrag(event);"
  ondragend="Tutorial.onEndDrag(event);"
>
  <strong>Element</strong>
</div>
<div
  id="destination"
  ondrop="Tutorial.onDrop(event);"
  ondragover="Tutorial.onDragOver(event);"
  ondragenter="Tutorial.onDragEnter(event);"
  ondragleave="Tutorial.onDragLeave(event);"
>
  <strong>Drop Zone</strong>
</div>
